{% extends "base.html" %}

{% block content %}
<div class="creator-apply">
    <h1>Become a Creator</h1>
    
    <div class="benefits-section">
        <h2>Creator Benefits</h2>
        <ul>
            <li>Create exclusive content for your community</li>
            <li>Set up membership tiers with custom perks</li>
            <li>Earn revenue from subscriptions</li>
            <li>Access detailed analytics</li>
            <li>Priority support</li>
        </ul>
    </div>

    <form method="POST" class="creator-application-form">
        <div class="form-group">
            <label for="bio">Tell us about yourself and your content:</label>
            <textarea name="bio" id="bio" rows="6" required
                      placeholder="Share your story, your content plans, and what makes your community unique..."></textarea>
        </div>

        <div class="form-group">
            <label for="content_type">What type of content will you create?</label>
            <select name="content_type" id="content_type" required>
                <option value="music">Music</option>
                <option value="art">Art</option>
                <option value="writing">Writing</option>
                <option value="education">Education</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="social_links">Your social media presence:</label>
            <input type="url" name="instagram" placeholder="Instagram URL">
            <input type="url" name="twitter" placeholder="Twitter URL">
            <input type="url" name="website" placeholder="Personal Website">
        </div>

        <div class="form-group">
            <label for="goals">What are your goals as a creator?</label>
            <textarea name="goals" id="goals" rows="4"
                      placeholder="Share your vision and what you hope to achieve..."></textarea>
        </div>

        <div class="terms-section">
            <label class="checkbox-label">
                <input type="checkbox" name="terms" required>
                I agree to the Creator Terms of Service and Community Guidelines
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
